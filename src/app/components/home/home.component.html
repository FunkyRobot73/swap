  <div class="container mt-2 bt-2 mb-2">
    <div class="row">
        <div *ngFor="let item of comicbook" class="column">
    
            <div class="container course-card">
                
                <div class="course-title">
                    
                    <h3 class="form-background mt-2"> {{item.title}} ({{item.issue | uppercase}})</h3>
                   <h3> {{item.publisher}} ({{item.year}})</h3>
                </div>
            
                <img width="300" alt="Funky Robot Logo" [src]="'http://back.swap2go.ca/public/' + item.image" class="mt-2">
            
                <div class="course-description">
            
                    {{item.short}}
            
                </div>
            
                <button  class="mt-2 mb-2">Add 2 Cart!</button>
            </div>
            
    
        </div>
      </div>
  </div>
