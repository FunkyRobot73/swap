  <div class="container mt-2 bt-2 mb-2">
    <div class="row">
        <div *ngFor="let item of vinyl" class="column col-lg-6">
    
            <div class="container course-card rounder">
                
                <div class="course-title rounder">
                    
                    <h3 class="form-background mt-2 pt-2 pb-2 rounder"> {{item.title}} &nbsp; ({{ item.type | uppercase}})</h3>
                   <h3> {{item.artist}} ({{item.year}})</h3>
                   <h3 class="money"> ${{item.price | currency}}</h3>
                </div>
            
                <img width="200" alt="Vinyl/Record for sale" [src]="'http://back.swap2go.ca/public/vinyl/' + item.image" class="mt-2">
            
                <div class="course-description">
            
                    <p class="short">{{item.genre}}</p>
            
                </div>
                
                <button  class="mt-2 mb-2">Add 2 Cart!</button> <button  class="ms-2">Offer Swap</button> 

                <p><button role="link" class="rounded btn-ebay mt-2 mb-2"><a href="https://www.ebay.ca/sch/i.html?_from=R40&_trksid=p4432023.m570.l2632&_nkw={{item.title}}+{{item.artis}}+{{item.issue}}&_sacat=176985" style="text-decoration:none" class="ebay" target=”_blank”>Compare on eBay</a></button></p>
            </div>
            
    
        </div>
      </div>
  </div>
